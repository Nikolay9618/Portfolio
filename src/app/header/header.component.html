<header class="header">
   <div class="container">
      <div class="header__row">
         <nav class="header__menu menu">
            <div (click)="burger = !burger" class="menu__icon">
               <span></span>
            </div>
            <div [ngClass]="burger ? 'menu__body _active' : 'menu__body'">
               <ul class="menu__list">
                  <li class="menu__item">
                     <a (click)="burger = !burger" routerLink="/" class="menu__link">Главная</a>
                  </li>
                  <li class="menu__item">
                     <a (click)="burger = !burger" routerLink="/portfolio" class="menu__link">Портфолио</a>
                  </li>
                  <li class="menu__item">
                     <a (click)="burger = !burger" routerLink="/contacts" class="menu__link">Контакты</a>
                  </li>
               </ul>
            </div>
         </nav>
         <a class="header__btn btn">Связаться</a>
      </div>
   </div>
</header>
